<header>
  <h1> {{header}}
  </h1>
</header>
<main>
  <div class="container">
    <table class="table table-striped table-dark table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Active</th>
          <th>Balance</th>
          <th>Age</th>
          <th>Name</th>
          <th>Company</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Registered</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" [(ngModel)]="employees[0]._id"></td>
          <td><input type="checkbox" [(ngModel)]="employees[0].isActive" ></td>
          <td><input type="text" [(ngModel)]="employees[0].balance"></td>
          <td><input type="number" [(ngModel)]="employees[0].age"></td>
          <td><input type="text" [(ngModel)]="employees[0].name.first+' '+employees[0].name.last"></td>
          <td><input type="text" [(ngModel)]="employees[0].company"></td>
          <td><input type="email" [(ngModel)]="employees[0].email"></td>
          <td><input type="text" [(ngModel)]="employees[0].phone"></td>
          <td><input type="text" [(ngModel)]="employees[0].address"></td>
          <td><input type="text" [(ngModel)]="employees[0].registered"></td>
