<div class="row mt-5 mb-5">
  <div class="col-8 offset-2">
    <div class="header bg-success text-light">
      <h3>Add new order</h3>
    </div>
    <div class="body bg-light text-success">
      <form action="" class="form" (submit)="onSubmit($event)">
        <div class="form-group">
          <label for="">
            <h4>Product ID</h4>
          </label>
          <input type="text" name="productID" class="form-control" [(ngModel)]="newOrder.product">
        </div>
        <div class="form-group">
          <label for="">
            <h4>User name</h4>
          </label>
          <input type="text" name="userName" class="form-control" [(ngModel)]="newOrder.userName">
        </div>
        <div class="form-group">
          <label for="">
            <h4>User email</h4>
          </label>
          <input type="email" name="userEmail" class="form-control" [(ngModel)]="newOrder.userEmail">
        </div>
        <div class="form-group">
          <label for="">
            <h4>Shipping Address</h4>
          </label>
          <input type="text" name="shippingAddress" class="form-control" [(ngModel)]="newOrder.shippingAddress">
        </div>
        <div class="form-group">
          <label for="">
            <h4>Quantity</h4>
          </label>
          <input type="number" name="quantity" class="form-control" [(ngModel)]="newOrder.quantity">
        </div>
        <button class="btn col-2 offset-7 btn-secondary" (click)="onCancel()">CANCEL</button>
        <button class="btn col-2 offset-1 btn-success" (click)="onAdd()">SAVE</button>
      </form>
    </div>
  </div>
</div>
