<h1>Edit User</h1>
<form (submit)="onSubmit($event)" action="">
  <div class="form-group">
    <label for="">Firstname</label>
    <input name="name" [(ngModel)]="user.name.first" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="">Lastname</label>
    <input name="name" [(ngModel)]="user.name.last" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="">Active</label>
    <input name="active" [(ngModel)]="user.isActive" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="">Age</label>
    <input name="age" [(ngModel)]="user.age" type="number" class="form-control">
  </div>
  <div class="form-group">
    <label for="">Email</label>
    <input name="email" [(ngModel)]="user.email" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="">Phone</label>
    <input name="phone" [(ngModel)]="user.phone" type="tel" class="form-control">
  </div>
  <button class="btn btn-primary" routerLink="/users" (click)="onUpdate(user)">Save</button>
</form>
